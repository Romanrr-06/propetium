<ion-content [fullscreen]="true">
  <ion-button (click)="login()" *ngIf="(auth.isAuthenticated$ | async) === false">
    Login
  </ion-button>

  <ion-button (click)="logout()" *ngIf="(auth.isAuthenticated$ | async) === true">
    Logout
  </ion-button>

  <ul *ngIf="auth.user$ | async as user">
    <li>{{ user.name }}</li>
    <li>{{ user.email }}</li>
  </ul>

</ion-content>
