<!-- app.component.html -->
<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-img src="assets/logo Propertium trading/Propertium_trading__5_-removebg-preview.png"></ion-img>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list id="inbox-list">
        <ion-list-header>Propetium</ion-list-header>
        <ul *ngIf="auth.user$ | async as user">
          <li>{{ user.email }}</li>
        </ul>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item *ngIf="(auth.isAuthenticated$ | async) === true" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-searchbar 
          (ionInput)="handleSearch($event)" 
          #searchBar 
          show-clear-button="focus"
          debounce="500"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-header>
 
    <ion-content class="ion-padding">
      <div *ngIf="searchBar?.value">
        <p>Buscar: {{ searchBar.value }}</p>
      </div>
  
      <div *ngIf="relatedOptions.length > 0">
        <h4>Opciones relacionadas:</h4>
        <ion-list>
          <ion-item *ngFor="let option of relatedOptions" (click)="handleRelatedOptionClick(option)">
            {{ option }}
          </ion-item>
        </ion-list>
      </div>
  
      <div *ngIf="searchHistory.length > 0">
        <h4>Historial de b√∫squeda:</h4>
        <ion-list>
          <ion-item *ngFor="let term of searchHistory">
            {{ term }}
          </ion-item>
        </ion-list>
        <ion-button (click)="clearHistory()">Limpiar historial</ion-button>
      </div>
  
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
