<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Community</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-grid fixed class="productos-grid">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let item of catalogoItems">
        <ion-card>
          <div class="image-container">
            <ion-button (click)="cambiarImagenAnterior(item)" class="arrow-button" size="small">Anterior</ion-button>
            <img [src]="item.imagenes[item.imagenActual]" alt="{{ item.nombre }}" />
            <ion-item>
              
            <ion-button (click)="cambiarImagenSiguiente(item)" class="arrow-button" size="small">Siguiente</ion-button>
            <ion-button [routerLink]="['/']" >
              <ion-icon name="bookmarks-sharp"></ion-icon>
            </ion-button>
          
          </ion-item>
          </div>
          <ion-card-header>
            
                <ion-card-title>{{ item.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ item.descripcion }}</ion-card-subtitle>
            <p>Precio: {{ item.precio }}</p>
          </ion-card-header>
          <ion-card-content>
            <ion-button [routerLink]="['/tienda', item]" >Más información</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
