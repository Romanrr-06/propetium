<ion-content [fullscreen]="true">
  <ion-list *ngIf="data && data.length > 0">
    <ion-item>
      <ion-label>{{ preguntaActual.Pregunta }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="respuestaActual" placeholder="Escribe tu respuesta"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="siguientePregunta()">Siguiente Pregunta</ion-button>
  </ion-list>
  <ion-text *ngIf="!data || data.length === 0">No hay mÃ¡s preguntas.</ion-text>
</ion-content>
