  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="home-content">
    <ion-list>
      <ion-item *ngFor="let feature of featureItems" lines="none">
        <ion-button (click)="navigateTo(feature.route)" class="custom-button" color="success" expand="full">
          <ion-icon [name]="feature.icon" slot="start"></ion-icon>
          {{ feature.title }}
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
