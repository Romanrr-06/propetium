<!-- crypto.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">Crypto Trading</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
  <div class="chart-container">
    <canvas baseChart
      [datasets]="chartData.datasets"
      [labels]="chartData.labels"
      [options]="chartOptions"
      [type]="chartType">
    </canvas>
  </div>

  <div class="info-container">
    <p class="balance-text">Saldo actual: {{ balance }} USD</p>
    <p class="crypto-text">Cantidad de criptomonedas: {{ cryptoAmount }}</p>

    <ion-button class="buy-button" (click)="buyCrypto()">Comprar</ion-button>
    <ion-button class="sell-button" (click)="sellCrypto()">Vender</ion-button>
  </div>
</ion-content>
