<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>banck</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">banck</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <p>Points: {{ points }}</p>
      <p>Propetium-Coins: {{ propetiumCoins }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="redeemPoints()">Redeem Points</ion-button>

  <ion-item>
    <ion-button routerLink="/crypto-game">back</ion-button>
  </ion-item>
</ion-content>
